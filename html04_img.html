<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <h1 title="속성 테스트중">이미지연습하기</h1>
    <pre>
        ./  : 현재폴더
        ../ : 상위폴더

        alt : 이미지가 없으면 대신 표시할 문자
        width, height : 폭과 높이 px, %
    </pre>
    <img src = "../img/20240515ceva_experts4.jpg" width = "200", height = "200" alt = "이미지대신에 표시되는 문자">
    <img src = "../img/20240515ceva_experts4.jpg" width = "50%" title= "이미지에 풍선도움말"> 

    <table border="1" width = "500">
        <tr>
            <td><img src = "../img/images.jpeg" width="50%"></td>
        </tr>
    </table>
</body>
</html>
