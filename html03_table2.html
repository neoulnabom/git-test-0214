<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행열이 다른 표만들기</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1111</td>
            <td colspan="2">22222</td>
            <td>3333</td>
            <td>4444</td>
        </tr>
         <tr>
        <td colspan="3">5555</td>
        <td colspan="2" rowspan="2">666666</td>
    </tr>
    <tr>
        <td>77777</td>
        <td rowspan="2">88888</td>
        <td>99999</td>
    </tr>
    <tr>
        <td>aaaaa</td>
        <td colspan="2">bbbbbb</td>
        <td>cccccc</td>
    </tr>
    </table>
</body>
</html>
